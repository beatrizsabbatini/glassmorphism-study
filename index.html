<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GlassMorphism</title>
</head>
<body>
  <main class="main-container">
    <img id="top-decoration" class="decoration" src="./images/decoration-top.png"/>
    <img id="bottom-decoration" class="decoration" src="./images/decoration-bottom.png"/>
    <img id="right-decoration" class="decoration" src="./images/decoration-right.png"/>

    <div id="content">
      <div id="texts-and-input">
        <div id="texts">
          <h1>Worlwide Purchase Access From Your Platinum Card</h1>
          <p id="subtitle">Free upgrade option to our platinum services and get lifetime validity.</p>
        </div>

        <div id="emailInput">
          <input type="text" placeholder="Your E-mail" />
          <button type="submit">Apply</button>
        </div>
      </div>
      <div id="card">
        <p>Platinum Card</p>
        <img src="./images/chip.png" id="chip"/>
        <p>6689 2547 2265 1258</p>
        <div id="name-and-date">
          <p>BEATRIZ SCHWARTZ</p>
          <p>02/49</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
